<div class="main">
  <div class="eligibility">
    <h1>Check Eligibility</h1>
  </div>

  <div class="form">
    <form [formGroup]="myReactiveForm">
      <h2>Vehicle Details</h2>
      <div class="row mb-3">
        <label for="carmaker" class="col-sm-2 col-form-label">Car Maker</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="carmaker"
            formControlName="carmaker"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="carmodel" class="col-sm-2 col-form-label">Car Model</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="carmodel"
            formControlName="carmodel"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="exshowroomprice" class="col-sm-2 col-form-label"
          >Ex-showroom Price</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="exshowroomprice"
            formControlName="ex-showroom-price"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="onroadprice" class="col-sm-2 col-form-label"
          >On Road Price</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="onroadprice"
            formControlName="on-road-price"
          />
        </div>
      </div>
      <br />
      <hr />
      <h2>Applicant Details</h2>
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="age" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="age"
            formControlName="age"
          />
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
              formControlName="gender"
            />
            <label class="form-check-label" for="gridRadios1"> Male </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
              formControlName="gender"
            />
            <label class="form-check-label" for="gridRadios2"> Female </label>
          </div>
        </div>
      </fieldset>

      <select
        class="form-select"
        aria-label="Default select example"
        style="margin-left: 175px; width: fit-content"
        formControlName="type-of-employement"
      >
        <option selected>Type of Employement</option>
        <option value="1">Self</option>
        <option value="2">Service</option>
        <option value="3">Business</option>
      </select>
      <div class="row mb-3">
        <label for="yearlysalary" class="col-sm-2 col-form-label"
          >Yearly Salary</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="yearlysalary"
            formControlName="yearly-salary"
          />
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Existing EMI</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
              formControlName="existing-emi"
            />
            <label class="form-check-label" for="gridRadios1"> Yes </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
              formControlName="existing-emi"
            />
            <label class="form-check-label" for="gridRadios2"> No </label>
          </div>
        </div>
      </fieldset>
      <br />
      <hr />
      <h2>Contact Details</h2>
      <div class="row mb-3">
        <label for="number" class="col-sm-2 col-form-label"
          >Mobile Number</label
        >
        <div class="col-sm-10">
          <input
            type="number"
            class="form-control"
            id="number"
            formControlName="mobile-number"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email ID</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
      </div>
      <br />
      <button style="margin-bottom: 20px" type="submit" class="btn btn-primary">
        Check Eligibility
      </button>
    </form>
  </div>
</div>
